{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            color: white;
        }

        .congrats-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        #study-plan-form ul {
            list-style-type: none;
            padding: 0;
        }

        #study-plan-form li {
            margin: 10px 0;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Your Study Plan</h1>
    <form id="study-plan-form">
        <ul>
            {% for session in study_plan %}
            <li>
                <input type="checkbox" class="session-checkbox" id="session-{{ forloop.counter }}">
                <label for="session-{{ forloop.counter }}">{{ session }}</label>
            </li>
            {% endfor %}
        </ul>
    </form>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="congrats-message" id="congrats-message">
        ðŸŽ‰ Congratulations! You've completed all your study sessions!
    </div>

    <div>
        <a href="{% url 'logout' %}" style="margin-right: 20px;">Logout</a>
        <a href="{% url 'generate_plan' %}">Regenerate Plan</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.session-checkbox');
            const progressBar = document.getElementById('progress-bar');
            const congratsMessage = document.getElementById('congrats-message');

            function updateProgress() {
                const total = checkboxes.length;
                const checked = document.querySelectorAll('.session-checkbox:checked').length;
                const percent = Math.floor((checked / total) * 100);

                // Update progress bar width and text
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';

                // Display completion message when all tasks are checked
                if (percent === 100) {
                    congratsMessage.style.display = 'block';
                } else {
                    congratsMessage.style.display = 'none';
                }
            }

            // Listen to checkbox change events to trigger progress update
            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateProgress);
            });

            // Initial progress check in case some checkboxes are pre-checked
            updateProgress();
        });
    </script>
</body>
</html>
