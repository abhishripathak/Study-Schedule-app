{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Plan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff0f6;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #d63384;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 30px auto 10px;
            height: 25px;
            max-width: 600px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #d63384;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
        }

        .congrats-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Personalized Study Plan</h1>
    <form id="study-plan-form">
        <ul>
            {% for session in study_plan %}
            <li>
                <input type="checkbox" class="session-checkbox" id="session-{{ forloop.counter }}">
                <label for="session-{{ forloop.counter }}">{{ session }}</label>
            </li>
            {% endfor %}
        </ul>
    </form>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="congrats-message" id="congrats-message">
        ðŸŽ‰ Congratulations! You've completed all your study sessions!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.session-checkbox');
            const progressBar = document.getElementById('progress-bar');
            const congratsMessage = document.getElementById('congrats-message');

            function updateProgress() {
                const total = checkboxes.length;
                const checked = document.querySelectorAll('.session-checkbox:checked').length;
                const percent = Math.floor((checked / total) * 100);
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';

                if (percent === 100) {
                    congratsMessage.style.display = 'block';
                } else {
                    congratsMessage.style.display = 'none';
                }
            }

            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateProgress);
            });
        });
    </script>
</body>
</html>
